<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joon's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"defer></script>

</head>
<body>
    <div class= "title">
       <h2>Tic Tac Toe</h2>
    </div>
    <div class="scoreBoard">
        <div class="p1Score">sd</div>
        <div class="p2Score"> sdsd</div>
    </div>
    <div class="userNameContainer">
        <button class="userName1">Player 1 Name Change</button>
        <button class="userName2">Player 2 Name Change</button>
    </div>
    <div class="gameContainer">
        <div class = "gameBoard"></div>
    </div>
    <div class="playerMarkers">
        <button class="X">X</button>
        <button class="O">O</button>
        <button class ="quit">Quit</button>
    </div>


</body>
</html>
